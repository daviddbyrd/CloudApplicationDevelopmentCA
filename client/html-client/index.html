<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product HTML Client</title>
  </head>
  <body onload="loadData()">
    <h2>Product Client</h2>
    <div id="products"></div>

    <script>
      async function loadData() {
        var url = "http://localhost:3000/products";
        var response = await fetch(url, {
          headers: {
            Accept: "application/json",
          },
        });
        var data = await response.json();
        var div = "";
        for (var i = 0; i < data.length; ++i) {
          div += "Name: " + data[i]["name"] + "<br/>";
          div += "Description: " + data[i]["description"] + "<br/>";
          div += "Price: â‚¬" + data[i]["price"] + "<br/>";
          div += "Available: " + data[i]["available"] + "<br/>";
          div += "<br /><br/>";
        }
        document.getElementById("products").innerHTML = div;
      }
    </script>
  </body>
</html>
